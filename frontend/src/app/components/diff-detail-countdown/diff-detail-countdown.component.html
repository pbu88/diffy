<div class="text-center text-sm mb-6">
    <div>
        <div id="ttl">
            <p>
                <strong>Note: </strong>
                This diff will self destruct in: <code class="hours">{{hours}}</code> hour(s), <code
                    class="minutes">{{minutes}}</code> minute(s) and <code class="seconds">{{seconds}}</code> second(s)
                <span *ngIf="!displayMakePermanent else makePermanentTmpl" class="extend_ttl">
                    | <a class="text-sky-500 hover:text-sky-600 hover:underline" href="javascript:void(0);" (click)="extendLifetime()">extend 24 hours</a>
                </span>
            </p>
        </div>
    </div>
</div>

<ng-template #makePermanentTmpl>
    <span class="make_permanent">
        | <a href="javascript:void(0);" (click)="makePermanent()">make permanent</a>
    </span>
</ng-template>
