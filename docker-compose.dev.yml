version: "2"
services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    volumes:
      - .:/diffy
      - diffy-vol-be:/diffy/backend/node_modules
      - diffy-vol-fe:/diffy/frontend/node_modules
  db:
    volumes:
      - ./data:/data/db

volumes:
  diffy-vol-be:
  diffy-vol-fe:
